
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sure Sail Scanner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f8fa; }
    h1 { color: #023047; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #report { background: #ffffff; padding: 20px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .category { margin-bottom: 15px; }
    .label { font-weight: bold; color: #333; }
    .value { color: #0077b6; }
  </style>
</head>
<body>
  <h1>âš“ Sure Sail Report Scanner</h1>
  <p>Enter a token ticker symbol or contract address to scan for risk signals:</p>
  <input type="text" id="tokenInput" placeholder="e.g., VINE or 9BB6NFEcjBCt...">
  <button onclick="runScan()">Run Scan</button>

  <div id="report" style="display:none;">
    <h2>Scan Report</h2>
    <div class="category"><span class="label">Liquidity Score:</span> <span class="value" id="liquidityScore"></span></div>
    <div class="category"><span class="label">Dev Behavior:</span> <span class="value" id="devBehavior"></span></div>
    <div class="category"><span class="label">Bot Activity:</span> <span class="value" id="botActivity"></span></div>
    <div class="category"><span class="label">Chart Flags:</span> <span class="value" id="chartFlags"></span></div>
    <div class="category"><span class="label">Summary:</span> <span class="value" id="summary"></span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
